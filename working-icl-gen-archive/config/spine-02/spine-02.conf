interfaces {

            xe-0/0/2{
        ether-options {
            802.3ad ae1;
        }
    }
    
        ae1{
        unit 0 {
            family inet {
                address 1.1.1.2/30;
            }
        }
    }

        ae0{
        description "ICL interface";
        unit 0 {
             family ethernet-switching {
               interface-mode trunk;
             vlan {
              members [  Produntrust-to-vqfx  Agg-to-vQFX  ];
            }     
          }
      }
    }
            xe-0/0/0{
        ether-options {
            802.3ad ae0;
        }
    }
        xe-0/0/1{
        ether-options {
            802.3ad ae0;
        }
    }
    
            xe-0/0/5 {
        ether-options {
            802.3ad ae4;
        }
    }
                xe-0/0/3 {
        ether-options {
            802.3ad ae2;
        }
    }
                xe-0/0/4 {
        ether-options {
            802.3ad ae3;
        }
    }
           

       ae4 {
        aggregated-ether-options {
            lacp {
                active;
                system-id 02:05:86:71:71:100;
                admin-key 4;
            }
            mc-ae {
                mc-ae-id 4;
                chassis-id 0;
                mode active-active;
                status-control active;
                init-delay-time 240;
                enhanced-convergence;
                events {
                    iccp-peer-down {
                        prefer-status-control-active;
                    }
                }
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members all;
                }
            }
        }
    }
        ae2 {
        aggregated-ether-options {
            lacp {
                active;
                system-id 02:05:86:71:71:100;
                admin-key 2;
            }
            mc-ae {
                mc-ae-id 2;
                chassis-id 0;
                mode active-active;
                status-control active;
                init-delay-time 240;
                enhanced-convergence;
                events {
                    iccp-peer-down {
                        prefer-status-control-active;
                    }
                }
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members all;
                }
            }
        }
    }
        ae3 {
        aggregated-ether-options {
            lacp {
                active;
                system-id 02:05:86:71:71:100;
                admin-key 3;
            }
            mc-ae {
                mc-ae-id 3;
                chassis-id 0;
                mode active-active;
                status-control active;
                init-delay-time 240;
                enhanced-convergence;
                events {
                    iccp-peer-down {
                        prefer-status-control-active;
                    }
                }
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members all;
                }
            }
        }
    }
     
          irb {
    unit 701 {
         enhanced-convergence;
           family inet {
        address 10.100.3.11/29 {
               arp 10.100.3.10 l2-interface ae1.0 mac 02:05:86:71:d2:00;
                 vrrp-group 701 {
              virtual-address 10.100.3.12;

         }
       }
     }
   }
   }
      }
  
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 11;
        }
    }
}
protocols {
    iccp {
        local-ip-addr 1.1.1.2;
        peer 1.1.1.1 {
            session-establishment-hold-time 500;
            redundancy-group-id-list 1;
            backup-liveness-detection {
                backup-peer-ip 10.100.100.3;
            }
            liveness-detection {
                minimum-receive-interval 60;
                transmit-interval {
                    minimum-interval 60;
                }
            }
        }
    }
   
}
switch-options {
    service-id 10;
}
vlans {
    Produntrust-to-vqfx  {
        vlan-id 701;
              l3-interface irb.701;
          }
    Agg-to-vQFX  {
        vlan-id 703;
          }
    default {
        vlan-id 1;
    }

}
