interfaces {
     xe-0/0/16 {
     gigether-options {
         redundant-parent reth0;
     }
 }
     xe-0/0/18 {
     gigether-options {
         redundant-parent reth0;
     }
 }
     xe-7/0/16 {
     gigether-options {
         redundant-parent reth0;
     }
 }
     xe-7/0/18 {
     gigether-options {
         redundant-parent reth0;
     }
 }
  
reth0 {
  vlan-tagging;
     redundant-ether-options {
        redundancy-group 2;
    }

     unit 701 {
        vlan-id 701;
        family inet {
            address 10.101.3.9/29;
        }
    }
                                       
}
     xe-0/0/17 {
     gigether-options {
         redundant-parent reth1;
     }
 }
     xe-0/0/19 {
     gigether-options {
         redundant-parent reth1;
     }
 }
     xe-7/0/17 {
     gigether-options {
         redundant-parent reth1;
     }
 }
     xe-7/0/19 {
     gigether-options {
         redundant-parent reth1;
     }
 }
  
reth1 {
  vlan-tagging;
     redundant-ether-options {
        redundancy-group 1;
    }

     unit 506 {
        vlan-id 506;
        family inet {
            address 10.100.12.254/24;
        }
    }
                                       
}
}


security {

address-book {

         global {

              address Add6 10.10.101.1;
              address Add5 10.10.100.1;
              address Add4 192.168.30.1;
              address Add3 192.168.20.1;
              address Add2 192.168.10.1;
              address Add1 192.168.0.1;
         }  
    
    }

zones {
security-zone CORE {
    interfaces {
              reth0.701 {
              host-inbound-traffic { 
                   system-services { 
                            ping; 
                   
                    }
                    protocols {  
                          ospf; 
                    }           
                }
            }
      
        }    
     }
 security-zone PROD_TRANSIT {
    interfaces {
              reth1.506 {
              host-inbound-traffic { 
                   system-services { 
                            ping; 
                   
                    }
                    protocols {  
                          ospf; 
                    }           
                }
            }
      
        }    
     }
 }

policies {
    
 
        from-zone PROD_TRANSIT to-zone CORE {
         policy asdasd {
            match { 
            source-address any;
            destination-address any;
            application any;
         }
        then {
          permit
         }
       }
          }
       from-zone CORE to-zone PROD_TRANSIT {
         policy Application-damsels {
            match { 
            source-address any;
            destination-address any;
            application any;
         }
        then {
          permit
         }
       }
          }
       }
 } 

chassis {
    cluster {
        reth-count 2;
        redundancy-group 0 {
            node 0 priority 100;
            node 1 priority 90;
        }
                redundancy-group 1 {
            node 0 priority 100;
            node 1 priority 90;
        }
               redundancy-group 2 {
            node 0 priority 90;
            node 1 priority 100;
        }
           }
}


protocols {
   ospf {
          area 0 { 
              interface reth0.701; 
             }
        }
 }




