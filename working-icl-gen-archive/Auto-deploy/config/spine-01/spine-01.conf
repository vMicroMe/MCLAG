multi-chassis {
    multi-chassis-protection  10.100.3.1  {
        interface ae3;
    }
}
chassis {
     aggregated-devices {
        ethernet {
            device-count 11;
        }
    }
}
protocols {
    iccp {
        local-ip-addr 10.100.3.2;
        peer 10.100.3.1 {
            session-establishment-hold-time 500;
            redundancy-group-id-list 1;
            backup-liveness-detection {
                backup-peer-ip 10.100.100.3;
            }
            liveness-detection {
                minimum-receive-interval 60;
                transmit-interval {
                    minimum-interval 60;
                }
            }
        }
    }
   
}
switch-options {
    service-id 10;
}

protocols {
   ospf {
          area 0 { 
              interface irb.705; 
             }
        }
 }



vlans {
    Produntrust-to-vqfx  {
        vlan-id 705;
              l3-interface irb.705;
          }
    Prod-vlan  {
        vlan-id 506;
          }
    default {
        vlan-id 1;
    }

}
